<div class="manageAccount">
  <div class="ownedItemsTitle">
    <strong>
      Owned Items:
    </strong>
  </div>
  <div class="ownedItems" *ngIf="!userHasOwnedItems()">Je hebt nog geen gerechten gekocht, kijk eens rond in de shop!</div>
  <div class="ownedItems" *ngFor="let item of ownedItems">
    {{item.amount + 'x'}}
    {{item.productName}}
  </div>
  <div class="logout" (click)="logoutButton()">
    <button type="submit" class="btnSubmit btn btn-danger">logout</button>
  </div>
</div>
