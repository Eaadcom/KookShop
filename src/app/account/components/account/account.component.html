<div class="center-content">
  <div *ngIf="!JWTIsPresent()">
    <app-register *ngIf="!loginMode"></app-register>
    <app-login *ngIf="loginMode" (loginEmitter)="changeLoginState($event)"></app-login>
  </div>


<!--  col-xs-12 -->
  <div *ngIf="JWTIsPresent()">
    <app-manage-account></app-manage-account>
  </div>
</div>

<div class="center-button">
  <!--  col-xs-3 col-xs-offset-5 -->
  <div *ngIf="!JWTIsPresent()">
    <button class="btn btn-default btn-sm" (click)="changeLoginMode()">{{loginMode ? 'Register' : 'Login'}}</button>
  </div>
</div>
