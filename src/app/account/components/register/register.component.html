<div class="form-content">
  <div class="col-md-5">
    <form [formGroup]="registerForm" (ngSubmit)="onFormSubmit()">
      <div class="form-group" [class.has-error]="registerForm.get('emailInputRegister')?.errors?.['required'] &&
        registerForm.get('emailInputRegister')?.touched"
           [class.has-warning]="registerForm.get('emailInputRegister')?.errors?.['pattern']"
           [class.has-success]="registerForm.get('emailInputRegister')?.valid">
        <label class="control-label">Email address</label>
        <input type="email"
               class="form-control" placeholder="Email *" formControlName="emailInputRegister"/>

        <div *ngIf="(registerForm.get('emailInputRegister')?.invalid &&
        registerForm.get('emailInputRegister')?.touched) ||
        registerForm.get('emailInputRegister')?.dirty">
          <span class="text-danger" *ngIf="registerForm.get('emailInputRegister')?.errors?.['required']">Email address is required</span>
          <span class="text-warning" *ngIf="registerForm.get('emailInputRegister')?.errors?.['pattern']">Email address is invalid</span>
        </div>
      </div>
      <div class="form-group password-label" [class.has-error]="(registerForm.get('passwordInputRegister')?.errors?.['required'] &&
        registerForm.get('passwordInputRegister')?.touched) ||
        (registerForm.get('passwordConfirmRegister')?.errors?.['required']  &&
        registerForm.get('passwordConfirmRegister')?.touched)"
           [class.has-warning]="registerForm.get('passwordInputRegister')?.errors?.['minlength'] || !passwordsMatchValidator()"
           [class.has-success]="registerForm.get('passwordInputRegister')?.valid">
        <label class="control-label">Password</label>
      </div>
      <div class="form-group" [class.has-error]="(registerForm.get('passwordInputRegister')?.errors?.['required'] &&
        registerForm.get('passwordInputRegister')?.touched)"
           [class.has-warning]="registerForm.get('passwordInputRegister')?.errors?.['minlength']"
           [class.has-success]="registerForm.get('passwordInputRegister')?.valid">

        <input type="password" class="form-control" placeholder="Password *" formControlName="passwordInputRegister"/>

        <div *ngIf="(registerForm.get('passwordInputRegister')?.invalid &&
        registerForm.get('passwordInputRegister')?.touched) ||
        registerForm.get('passwordInputRegister')?.dirty">
          <span class="text-danger" *ngIf="registerForm.get('passwordInputRegister')?.errors?.['required']">Password is required</span>
          <span class="text-warning" *ngIf="registerForm.get('passwordInputRegister')?.errors?.['minlength']">Password must be at least 8 characters</span>
        </div>
      </div>
      <div class="form-group" [class.has-error]="(registerForm.get('passwordConfirmRegister')?.errors?.['required']  &&
        registerForm.get('passwordConfirmRegister')?.touched)"
           [class.has-warning]="!passwordsMatchValidator()"
           [class.has-success]="registerForm.get('passwordConfirmRegister')?.valid && passwordsMatchValidator()">
        <input type="password" class="form-control" placeholder="Confirm Password *"
               formControlName="passwordConfirmRegister"/>

        <div *ngIf="(registerForm.get('passwordConfirmRegister')?.invalid &&
        registerForm.get('passwordConfirmRegister')?.touched) ||
        registerForm.get('passwordConfirmRegister')?.dirty">
          <span class="text-danger" *ngIf="registerForm.get('passwordConfirmRegister')?.errors?.['required']">
            Password confirmation is required</span>
          <span class="text-warning"
                *ngIf="!passwordsMatchValidator() && !registerForm.get('passwordConfirmRegister')?.errors?.['required']">
            Passwords must match</span>
        </div>
      </div>
      <button type="submit" class="btnSubmit btn btn-success"
              [disabled]="!registerForm.valid || !passwordsMatchValidator()">Register
      </button>
    </form>
  </div>
</div>
